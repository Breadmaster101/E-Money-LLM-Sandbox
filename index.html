<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Money LLM Sandbox</title>
    <style>
        :root {
            --bg-color: #1e1e20;
            --sidebar-color: #252628;
            --chat-area-color: #2f3133;
            --message-user-bg: #2a52be;
            --message-bot-bg: #404245;
            --text-primary: #e2e2e3;
            --text-secondary: #a0a2a5;
            --border-color: #44474a;
            --accent-color: #3a76f8;
            --danger-color: #d9534f;
            --danger-hover-color: #c9302c;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        #chat-ui-container {
            display: flex;
            width: 100vw;
            height: 100vh;
            background-color: var(--sidebar-color);
            overflow: hidden;
        }

        #sidebar {
            width: 260px;
            background-color: var(--sidebar-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .sidebar-header h1 {
            font-size: 1.5em;
            margin: 0 0 25px 0;
            color: var(--text-primary);
            font-weight: 600;
        }

        #new-chat-button {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background-color: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            text-align: left;
            width: 100%;
            margin-bottom: 30px;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        #new-chat-button:hover:not(:disabled) {
            background-color: rgba(255, 255, 255, 0.05);
            border-color: #555;
        }

        #new-chat-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #new-chat-button svg {
            width: 20px;
            height: 20px;
        }

        #model-info {
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }
        #model-info h3 {
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            margin: 0 0 10px 0;
        }
        
        #model-selector {
            width: 100%;
            padding: 8px 12px;
            background-color: var(--chat-area-color);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.9em;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2020%2020%22%20fill%3D%22%23a0a2a5%22%3E%3Cpath%20fill-rule%3D%22evenodd%22%20d%3D%22M5.293%207.293a1%201%200%20011.414%200L10%2010.586l3.293-3.293a1%201%200%20111.414%201.414l-4%204a1%201%200%2001-1.414%200l-4-4a1%201%200%20010-1.414z%22%20clip-rule%3D%22evenodd%22%20%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 1.2em;
            padding-right: 30px;
            margin-bottom: 12px;
        }

        #model-selector:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: #3a3c3e;
        }
        
        #load-model-button {
            width: 100%;
            padding: 10px;
            font-size: 0.95em;
            font-weight: 500;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        #load-model-button:hover:not(:disabled) { background-color: #2a66e4; }
        #load-model-button:disabled { 
            background-color: #555; 
            cursor: not-allowed; 
            opacity: 0.7;
        }
        
        #load-model-button.unload-style {
            background-color: var(--danger-color);
        }
        #load-model-button.unload-style:hover:not(:disabled) {
            background-color: var(--danger-hover-color);
        }

        .thinking-toggle {
            display: flex;
            align-items: center;
            margin-top: 15px;
            font-size: 0.9em;
        }
        .thinking-toggle label {
            margin-left: 8px;
            cursor: pointer;
        }

        #status-footer {
            margin-top: auto;
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
        }
        #status {
            font-size: 0.85em;
            color: var(--text-secondary);
            text-align: center;
            line-height: 1.4;
        }

        #chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--chat-area-color);
        }

        #chat-log {
            flex-grow: 1;
            overflow-y: auto;
            padding: 2rem 6rem;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            max-width: 70%;
            word-wrap: break-word;
            line-height: 1.6;
        }
        
        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .message-content {
            padding: 12px 18px;
            border-radius: 18px;
            position: relative;
        }

        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        .user-message .message-avatar { background-color: #6d8cce; }
        .user-message .message-content { background-color: var(--message-user-bg); border-bottom-right-radius: 6px;}

        .bot-message {
            align-self: flex-start;
        }
        .bot-message .message-avatar { background-color: #7d8084; }
        .bot-message .message-content { background-color: var(--message-bot-bg); border-bottom-left-radius: 6px;}
        .bot-message > div.bot-content-wrapper { white-space: pre-wrap; }

        .tps-metric {
            position: absolute;
            bottom: 6px;
            right: 12px;
            font-size: 0.7em;
            color: var(--text-secondary);
            background-color: rgba(0,0,0,0.2);
            padding: 1px 5px;
            border-radius: 4px;
        }

        .bot-message .thought-block { margin: 12px 0 5px 0; }
        .bot-message .thought-block summary {
            cursor: pointer;
            font-weight: 600;
            color: #d0d0d0;
            margin-bottom: 8px;
            padding: 6px 10px;
            background-color: rgba(255,255,255,0.05);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            display: inline-block;
            outline: none;
            transition: background-color 0.2s ease;
        }
        .bot-message .thought-block summary:hover { background-color: rgba(255,255,255,0.1); }
        .bot-message .thought-block div.thought-content {
            padding: 12px;
            border: 1px dashed #666;
            background-color: rgba(0,0,0,0.15);
            margin-top: 4px;
            border-radius: 6px;
            white-space: pre-wrap;
            font-size: 0.9em;
            color: #ccc;
        }
        
        #input-container {
            padding: 1.5rem 6rem;
            border-top: 1px solid var(--border-color);
            background-color: var(--chat-area-color);
        }
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            background-color: var(--message-bot-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: border-color 0.2s;
        }
        .input-wrapper:focus-within {
             border-color: var(--accent-color);
             box-shadow: 0 0 0 2px rgba(58, 118, 248, 0.3);
        }

        #user-input {
            flex-grow: 1;
            padding: 14px 60px 14px 20px;
            border: none;
            font-size: 1em;
            background-color: transparent;
            color: var(--text-primary);
            resize: none;
            outline: none;
            max-height: 200px;
            overflow-y: auto;
            line-height: 1.5;
            box-sizing: border-box; 
        }
        #user-input::placeholder { color: #888; }
        
        #send-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 36px;
            height: 36px;
            padding: 8px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s ease;
        }
        #send-button:hover:not(:disabled) { background-color: #2a66e4; }
        #send-button:disabled { background-color: #555; cursor: not-allowed; }
        #send-button svg { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="chat-ui-container">
        <aside id="sidebar">
            <div class="sidebar-header">
                <h1>E-Money LLM Sandbox</h1>
            </div>
            <button id="new-chat-button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
                <span>New Chat</span>
            </button>
            <div id="model-info">
                <h3>Select Model</h3>
                <select id="model-selector">
                    <option value="Qwen3-1.7B-q4f16_1-MLC">Qwen3 1.7B (Quality)</option>
                    <option value="Qwen3-0.6B-q4f16_1-MLC">Qwen3 0.6B (Speed)</option>
                </select>
                <button id="load-model-button">Load Model</button>
                <div class="thinking-toggle">
                    <input type="checkbox" id="thinking-mode" name="thinking-mode">
                    <label for="thinking-mode">Enable Thinking</label>
                </div>
                <p style="font-size: 0.8em; background: none; padding: 10px 0 0 0; color: var(--text-secondary);">
                    First load downloads weights. Runs entirely in your browser.
                </p>
            </div>
            <div id="status-footer">
                <div id="status">Select a model to begin</div>
            </div>
        </aside>

        <main id="chat-area">
            <div id="chat-log">
            </div>
            <div id="input-container">
                <div class="input-wrapper">
                    <textarea id="user-input" placeholder="Load a model to start chatting..." disabled rows="1"></textarea>
                    <button id="send-button" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { CreateMLCEngine, prebuiltAppConfig } from "https://esm.run/@mlc-ai/web-llm";

        const statusDiv = document.getElementById('status');
        const chatLog = document.getElementById('chat-log');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const newChatButton = document.getElementById('new-chat-button');
        const modelSelector = document.getElementById('model-selector');
        const loadModelButton = document.getElementById('load-model-button');
        const thinkingModeCheckbox = document.getElementById('thinking-mode');

        const botDisplayName = "E-Money LLM Sandbox";
        let engine;
        let conversationHistory = [];
        let currentlyLoadedModelId = null;

        function updateLoadButtonState() {
            loadModelButton.classList.remove('unload-style');
            if (!currentlyLoadedModelId) {
                loadModelButton.textContent = 'Load Model';
                loadModelButton.disabled = false;
            } else {
                const selectedModelId = modelSelector.value;
                if (selectedModelId === currentlyLoadedModelId) {
                    loadModelButton.textContent = 'Unload Model';
                    loadModelButton.classList.add('unload-style');
                    loadModelButton.disabled = false;
                } else {
                    loadModelButton.textContent = 'Switch Model';
                    loadModelButton.disabled = false;
                }
            }
        }

        function setApplicationState(state) {
            switch (state) {
                case 'unloaded':
                    userInput.disabled = true;
                    sendButton.disabled = true;
                    newChatButton.disabled = true;
                    modelSelector.disabled = false;
                    currentlyLoadedModelId = null;
                    updateLoadButtonState();
                    statusDiv.textContent = 'Select a model and click "Load Model"';
                    userInput.placeholder = 'Load a model to start chatting...';
                    break;
                case 'loading':
                    userInput.disabled = true;
                    sendButton.disabled = true;
                    newChatButton.disabled = true;
                    modelSelector.disabled = true;
                    loadModelButton.disabled = true;
                    loadModelButton.classList.remove('unload-style');
                    loadModelButton.textContent = 'Loading...';
                    break;
                case 'generating':
                    userInput.disabled = true;
                    sendButton.disabled = true;
                    newChatButton.disabled = true;
                    modelSelector.disabled = true; 
                    loadModelButton.disabled = true;
                    break;
                case 'ready':
                    userInput.disabled = false;
                    sendButton.disabled = false;
                    newChatButton.disabled = false;
                    modelSelector.disabled = false;
                    userInput.placeholder = `Ask ${botDisplayName}...`;
                    updateLoadButtonState();
                    break;
            }
        }

        function appendMessage(text, sender) {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');

            const avatar = document.createElement('div');
            avatar.classList.add('message-avatar');
            avatar.textContent = sender === 'user' ? 'U' : 'AI';

            const contentDiv = document.createElement('div');
            contentDiv.classList.add('message-content');
            
            messageWrapper.appendChild(avatar);
            messageWrapper.appendChild(contentDiv);

            if (sender === 'bot') {
                const contentWrapper = document.createElement('div');
                contentWrapper.classList.add('bot-content-wrapper');
                contentDiv.appendChild(contentWrapper);
                
                const tpsMetricSpan = document.createElement('span');
                tpsMetricSpan.classList.add('tps-metric');
                contentDiv.appendChild(tpsMetricSpan);

                if (text === "Thinking...") {
                    const initialSpan = document.createElement('span');
                    initialSpan.textContent = text;
                    contentWrapper.appendChild(initialSpan);
                }
            } else {
                contentDiv.textContent = text;
            }
            
            chatLog.appendChild(messageWrapper);
            chatLog.scrollTop = chatLog.scrollHeight;
            return messageWrapper;
        }

        async function handleUnloadModel() {
            if (!engine) return;
            console.log("Unloading model...");
            setApplicationState('loading');
            statusDiv.textContent = 'Unloading current model...';
            userInput.value = '';
            userInput.style.height = 'auto';


            try {
                await engine.unload();
                engine = null;
                console.log('Model unloaded successfully.');
                chatLog.innerHTML = '';
                conversationHistory = [];
                setApplicationState('unloaded');
            } catch (err) {
                console.error("Model unload error:", err);
                statusDiv.textContent = `Error unloading: ${err.message}`;
                setApplicationState('ready');
            }
        }
        
        async function initWebLLM() {
            setApplicationState('loading');
            chatLog.innerHTML = '';
            conversationHistory = [];
            userInput.value = '';
            userInput.style.height = 'auto';
            const modelId = modelSelector.value;
            
            if (engine) {
                statusDiv.textContent = 'Unloading previous model...';
                await engine.unload();
                engine = null;
                console.log('Previous model unloaded.');
            }

            try {
                const availableIds = prebuiltAppConfig.model_list.map(m => m.model_id);
                if (!availableIds.includes(modelId)) {
                    const errorMsg = `Critical: Model ID "${modelId}" not in prebuilt list.`;
                    statusDiv.textContent = errorMsg; console.error(errorMsg); alert(errorMsg);
                    setApplicationState('unloaded');
                    return;
                }
                
                statusDiv.textContent = `Loading model: ${modelId}...`;
                const initProgressCallback = (report) => { statusDiv.textContent = report.text; };
                engine = await CreateMLCEngine(modelId, { initProgressCallback });
                
                currentlyLoadedModelId = modelId;
                statusDiv.textContent = `Model ${modelId} loaded! Ready.`;
                console.log("WebLLM MLCEngine initialized:", modelId);
                setApplicationState('ready');
                userInput.focus();

            } catch (err) {
                statusDiv.textContent = `Error initializing: ${err.message}`;
                console.error("WebLLM Init Error:", err);
                alert(`Load failed: ${err.message}\nModel: ${modelId}`);
                setApplicationState('unloaded');
            }
        }

        async function handleResetChat() {
            if (!engine) return;
            console.log("Resetting chat...");
            setApplicationState('generating');

            chatLog.innerHTML = '';
            conversationHistory = [];

            try {
                await engine.reset();
                statusDiv.textContent = `Chat reset. Model is ready.`;
                console.log("Engine chat state reset successfully.");
            } catch (err)
 {
                console.error("Error during engine.reset():", err);
                statusDiv.textContent = `Error resetting chat. Model is ready.`;
            } finally {
                setApplicationState('ready');
                userInput.focus();
            }
        }

        async function handleSendMessage() {
            let messageText = userInput.value.trim();
            if (!messageText || !engine) return;

            appendMessage(messageText, 'user');
            userInput.value = '';
            userInput.style.height = 'auto';

            const isThinkingMode = thinkingModeCheckbox.checked;

            let completionParams = {
                stream: true,
                stream_options: { include_usage: true },
                top_k: 20,
            };

            if (isThinkingMode) {
                completionParams.temperature = 0.7;
                completionParams.top_p = 0.8;
                messageText = `/think ${messageText}`;
            } else {
                completionParams.temperature = 0.6;
                completionParams.top_p = 0.95;
                messageText = `/no_think ${messageText}`;
            }

            let currentMessages = [...conversationHistory, { role: "user", content: messageText }];
            setApplicationState('generating');

            let botMessageWrapper = appendMessage("Thinking...", 'bot');
            let botContentWrapper = botMessageWrapper.querySelector('.bot-content-wrapper');
            botContentWrapper.innerHTML = '';
            let tpsDisplayElement = botMessageWrapper.querySelector('.tps-metric');
            if (tpsDisplayElement) tpsDisplayElement.textContent = ""; 

            let botReplyFullText = "";
            let streamBuffer = "";
            let inThinkBlock = false;
            let currentActiveElement = null;
            let startTime = 0;

            function ensureNormalTextSpan() {
                if (!currentActiveElement || currentActiveElement.tagName !== 'SPAN' || currentActiveElement.parentElement !== botContentWrapper) {
                    const newSpan = document.createElement('span');
                    botContentWrapper.appendChild(newSpan);
                    currentActiveElement = newSpan;
                }
            }
            ensureNormalTextSpan();

            try {
                const chunks = await engine.chat.completions.create({
                    messages: currentMessages,
                    ...completionParams
                });

                for await (const chunk of chunks) {
                    if (startTime === 0) { startTime = performance.now(); }
                    const delta = chunk.choices[0]?.delta?.content || "";
                    
                    if (delta) { 
                        botReplyFullText += delta;
                        streamBuffer += delta;
                        
                        let processAgain = true;
                        while (processAgain) {
                            processAgain = false;
                            if (inThinkBlock) {
                                const thinkCloseIndex = streamBuffer.indexOf("</think>");
                                if (thinkCloseIndex !== -1) {
                                    const thoughtText = streamBuffer.substring(0, thinkCloseIndex);
                                    currentActiveElement.textContent += thoughtText;
                                    
                                    streamBuffer = streamBuffer.substring(thinkCloseIndex + "</think>".length);
                                    inThinkBlock = false;
                                    
                                    ensureNormalTextSpan();
                                    
                                    processAgain = streamBuffer.length > 0;
                                } else {
                                    currentActiveElement.textContent += streamBuffer;
                                    streamBuffer = "";
                                }
                            } else {
                                const thinkOpenIndex = streamBuffer.indexOf("<think>");
                                if (thinkOpenIndex !== -1) {
                                    const normalText = streamBuffer.substring(0, thinkOpenIndex);
                                    ensureNormalTextSpan();
                                    currentActiveElement.textContent += normalText;
                                    
                                    if (isThinkingMode) {
                                        const details = document.createElement('details'); details.classList.add('thought-block'); details.open = true;
                                        const summary = document.createElement('summary'); 
                                        summary.textContent = 'Show/Hide Thought Process';
                                        const thoughtDiv = document.createElement('div'); thoughtDiv.classList.add('thought-content');
                                        details.appendChild(summary); details.appendChild(thoughtDiv);
                                        botContentWrapper.appendChild(details);
                                        currentActiveElement = thoughtDiv;
                                    }
                                    
                                    streamBuffer = streamBuffer.substring(thinkOpenIndex + "<think>".length);
                                    inThinkBlock = true;
                                    processAgain = streamBuffer.length > 0;
                                } else {
                                    ensureNormalTextSpan();
                                    currentActiveElement.textContent += streamBuffer;
                                    streamBuffer = "";
                                }
                            }
                        }
                    }
                    if (chunk.usage && tpsDisplayElement) {
                        const endTime = performance.now();
                        const totalElapsedTime = (endTime - startTime) / 1000;
                        const tokens = chunk.usage.completion_tokens;
                        if (tokens > 1 && totalElapsedTime > 0.1) {
                             const tps = (tokens / totalElapsedTime).toFixed(1);
                             tpsDisplayElement.textContent = `${tps} tk/s`;
                        }
                    }
                    chatLog.scrollTop = chatLog.scrollHeight;
                } 

                if (engine && typeof engine.runtimeStatsText === 'function' && tpsDisplayElement) {
                    const stats = await engine.runtimeStatsText();
                    const decodeSpeedMatch = stats.match(/decoding:\s*(\d+\.?\d*)\s*tokens\/sec/i);
                    if (decodeSpeedMatch && decodeSpeedMatch[1]) {
                        tpsDisplayElement.textContent = `Avg: ${parseFloat(decodeSpeedMatch[1]).toFixed(1)} tk/s`;
                    }
                }

                if (botReplyFullText) {
                    conversationHistory.push({ role: "user", content: messageText });
                    conversationHistory.push({ role: "assistant", content: botReplyFullText });
                } else if (botContentWrapper.innerHTML === '') {
                     ensureNormalTextSpan();
                     currentActiveElement.textContent = "[No response generated]";
                }
            } catch (err) {
                console.error("Generation Error:", err);
                if (tpsDisplayElement) tpsDisplayElement.textContent = "Error";
                ensureNormalTextSpan();
                currentActiveElement.textContent += "\nSorry, an error occurred during generation.";
            } finally {
                setApplicationState('ready');
                userInput.focus();
            }
        }
        
        async function handleLoadButtonClick() {
            const selectedModelId = modelSelector.value;
            if (currentlyLoadedModelId && selectedModelId === currentlyLoadedModelId) {
                await handleUnloadModel();
            } else {
                await initWebLLM();
            }
        }

        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = (userInput.scrollHeight) + 'px';
        });
        
        loadModelButton.addEventListener('click', handleLoadButtonClick);
        newChatButton.addEventListener('click', handleResetChat);
        sendButton.addEventListener('click', handleSendMessage);
        modelSelector.addEventListener('change', updateLoadButtonState);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && !sendButton.disabled) {
                e.preventDefault();
                handleSendMessage();
            }
        });

        setApplicationState('unloaded');
    </script>
</body>
</html>
